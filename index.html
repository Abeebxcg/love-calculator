<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      /* body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      } */

      .child {
        background-image: url(./images/romantic-love-message-hearts-background_1017-29964.avif);
      }
      nav {
        width: 100%;
        min-height: 100vh;
        background-image: url(./images/pexels-anete-lusina-5722992.jpg);
        background-size: cover;
      }

      .parent {
        min-height: 100vh;
        min-width: 100%;
      }
    </style>

    <title>Love Calculator</title>
  </head>
  <body class="bg-danger">
   

    <nav>
      <div class="container">
        <div
          class="parent  d-flex justify-content-center align-items-center"
        >
          <div class="child shadow rounded p-5">
            <h1 class="text-center text-danger my-5">
              LOVE CALCULATOR
              <span class="lover"
                ><i class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-heart"></i
              ></span>
            </h1>
            <div
              class="alert alert-danger animate__bounce animate__animated my-3 text-center p-0 py-2"
              id="alert"
              style="display: none"
            >
              Kindly Enter your lover's Name
            </div>
            <div class="row">
            <div class="col-md-6 my-3 col-sm-12">
              <label for="name" class="text-danger h5">Your Name</label>
              <input
                type="text"
                class="form-control text-center shadow"
                id="male"
              />
            </div>
            
            <div class="col-md-6  col-sm-12 my-3">
              <label for="name" class="text-danger h5">Partners Name</label>
              <input
                type="text"
                class="form-control text-center shadow"
                id="female"
              />
            </div>

            <div
            class="col-md-6 mx-auto my-3 col-sm-12 text-center h5 text-danger"
            id="display"
          >
          
          </div>
            <div class="col-sm-12">
              <button
              class="btn btn-danger shadow my-3 form-control"
              onclick="matchMates()"
            >
            Match Us
            </div>

            <div
            class="col-md-4 mx-auto my-3 animate__slow animate__tada animate__animated animate__infinite col-sm-12 text-center h1 text-danger"
            id="displayRose"
          >
            <i class="fa-solid fa-heart"></i> <i class="fa-solid fa-heart"></i> <i class="fa-solid fa-heart"></i> <i class="fa-solid fa-heart"></i>
          </div>
            

           
           </div>
        </div>
      </div>
    </div>
    </nav>

    <script>
      const matchMates = () => {
        let randomNum = Math.round(Math.random() * 100);
        if (male.value != "" && female.value != "") {
          if(randomNum >= 0 && randomNum <= 40){
            console.log(randomNum);
            display.innerHTML = `<p>${randomNum}% love 🤣🤣 
            <p>${male.value} is pranking you, Please run!!</p>`;
          }
          else if (randomNum >= 41 && randomNum <= 55){
            display.innerHTML = ` ${randomNum}% love😒😒 ${male.value}  loves you a bit, Please choose wisely!!`;
          }
          else if (randomNum >= 56 && randomNum <= 100){
            display.innerHTML = `${randomNum}% love😍😍 Your love is mutual, Cheers!!!`;
          }
          
          male.value = "";
          female.value = "";
          male.focus();
          document.getElementById("alert").style.display = "none";
        } else {
          document.getElementById("alert").style.display = "block";
        }
      };
    </script>
  </body>
</html>
